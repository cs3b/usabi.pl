- name: testimonials
  default:
  - quote:
    - Po kilku latach trafiliśmy znowu do Wisły i wybór co do kwatery padł ponownie
      na Willę u Sabi.
    - 'Wszystko było super: pokoje, atmosfera i super masaże które profesjonalnie
      wykonuje p.Paweł.'
    - Wszystkim, którzy cenią kulturę w obyciu, spokój i chcą zadbać o zdrowie przez
      profesjonalny masaż gorąco polecam.
    author: Adam, Irmina i Patryk
    date: Zima 2016
  - quote:
    - Kilkudniowy pobyt w Willi u Sabi w Wiśle wspominamy bardzo sympatycznie.
    - Niewątpliwie atutem tego miejsca jest możliwośc skorzystania z masaży wykonywanych
      profesjonalnie przez Pana Pawła.
    - Serdecznie polecamy:).
    author: MSM
    date: Jesień 2015
  - quote:
    - Willa U Sabi to idealne miejsce dla osób które chcą odpocząć.
    - Odległość ok. 6 km od centrum nie stanowi żadnej przeszkody - spokój, cisza
      i piękna okolica.
    - Pokoje bardzo przestronne i zadbane. Możliwość grillowania i relaksu w dostępnej
      altance. Właściciele bardzo kulturalni i sympatyczni.
    - W przeciągu miesiąca byłam dwa razy i zapewne to miejsce pozostanie na czołowej
      liście noclegów w Wiśle. Gorąco polecam.
    author: Kasia
    date: Lato 2015
  - quote:
    - Witam. Pobyt choć krótki, ale wspaniały, idealne miejsce na odpoczynek i relax.
    - Dosłownie parę minut autem od dobrych stoków narciarskich i nie tylko.
    - Wspaniali właściciele, idealne pokoje, znakomity masaż:). Pozdrawiam Rafał z
      mamą.
    author: Rafał z mamą
    date: Zima 2015
